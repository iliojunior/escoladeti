<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">
    <div class="info">
        <h1>Login</h1><span>Acesse sua conta</span>
    </div>
</div>
<div class="form">
    <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg"/></div>
    <form class="register-form" action="api/cadastrar.php" method="post">
        <input type="text" placeholder="Nome Completo" name="nome" id="new_name"/>
        <input type="text" placeholder="Login" name="login" id="new_login">
        <input type="password" placeholder="Senha" name="senha" id="new_password"/>
        <input type="text" placeholder="Email" name="email" id="new_email"/>
        <input type="hidden" value="" name="token">
        <button>CREATE</button>
        <p class="message">Já é registrado? <a href="#">Acesse</a></p>
    </form>
    <form class="login-form">
        <input type="text" placeholder="Login"/>
        <input type="password" placeholder="Senha"/>
        <button>login</button>
        <p class="message">Não é registrado? <a href="#">Cadastre-se</a></p>
    </form>
</div>
<video id="video" autoplay="autoplay" loop="loop" poster="image-bg.jpg">
    <source src="video-bg.mp4" type="video/mp4"/>
</video>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>
